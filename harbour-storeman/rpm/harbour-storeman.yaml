Name: harbour-storeman-turing
Summary: OpenRepos Client for Turing Phone
Version: 0.0.26
Release: 1
Group: Qt/Qt
URL: https://github.com/mentaljam/harbour-storeman
License: MIT
Sources: '%{name}-%{version}.tar.bz2'
Description: |
  Unofficial native OpenRepos.net client for Turing Phone
Configure: none
Builder: qtc5

QMakeOptions:
  - VERSION=%{version}

PkgConfigBR:
  - sailfishapp >= 1.0.2
  - Qt5Core
  - Qt5Qml
  - Qt5Quick
  - nemodbus
  - connman-qt5
  - nemonotifications-qt5
  - Qt5Sparql
  - Qt5Concurrent

PkgBR:
  - libsolv-devel
  - PackageKit-Qt5-devel
  - qt5-qttools-linguist

Requires:
  - sailfishsilica-qt5 >= 0.10.9
  - nemo-qml-plugin-dbus-qt5
  - nemo-qml-plugin-notifications-qt5
  - connman-qt5-declarative
  - libsolv0

Files:
  - '%{_bindir}'
  - '%{_datadir}/harbour-storeman'
  - '%{_datadir}/applications/harbour-storeman.desktop'
  - '%{_datadir}/icons/hicolor/*/apps/harbour-storeman.png'
  - '%{_datadir}/mapplauncherd/privileges.d/harbour-storeman'
  - '%{_datadir}/dbus-1/services/harbour.storeman.service'
